<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - Task Recorder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-base: #FFFFFF;
      --bg-page: #FAFAFA;
      --bg-subtle: #F4F4F5;
      --bg-muted: #E4E4E7;
      --bg-hover: #EBEBEB;
      --text-primary: #09090B;
      --text-secondary: #3F3F46;
      --text-tertiary: #71717A;
      --text-muted: #A1A1AA;
      --accent: #7C3AED;
      --accent-hover: #6D28D9;
      --accent-subtle: rgba(124, 58, 237, 0.06);
      --success: #10B981;
      --success-subtle: rgba(16, 185, 129, 0.08);
      --warning: #F59E0B;
      --warning-subtle: rgba(245, 158, 11, 0.08);
      --error: #EF4444;
      --error-subtle: rgba(239, 68, 68, 0.08);
      --border: #E4E4E7;
      --border-subtle: #F4F4F5;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.06);
      --font: 'Inter', -apple-system, system-ui, sans-serif;
      --font-mono: ui-monospace, 'SF Mono', Monaco, monospace;
      --radius: 8px;
      --radius-lg: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font);
      font-feature-settings: 'ss01', 'ss02';
      background: var(--bg-page);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .app {
      min-height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: var(--bg-base);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--accent-subtle);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
    }

    .logo-icon svg {
      width: 16px;
      height: 16px;
    }

    .logo-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .task-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .task-list::-webkit-scrollbar {
      width: 4px;
    }

    .task-list::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    .section-label {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      padding: 8px 8px 12px;
    }

    .task-item {
      padding: 12px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.1s ease;
      margin-bottom: 2px;
      border: 1px solid transparent;
    }

    .task-item:hover {
      background: var(--bg-subtle);
    }

    .task-item.active {
      background: var(--accent-subtle);
      border-color: rgba(124, 58, 237, 0.15);
    }

    .task-item-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .task-status {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .task-status.completed { background: var(--success); }
    .task-status.processing { background: var(--warning); animation: pulse 1.5s infinite; }
    .task-status.error { background: var(--error); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .task-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .task-meta {
      display: flex;
      gap: 12px;
      font-size: 11px;
      color: var(--text-muted);
      padding-left: 14px;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .empty-icon {
      width: 48px;
      height: 48px;
      background: var(--bg-subtle);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      color: var(--text-muted);
    }

    .empty-icon svg {
      width: 20px;
      height: 20px;
    }

    .empty-state h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .empty-state p {
      font-size: 12px;
      color: var(--text-muted);
      max-width: 200px;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 0;
    }

    .main-header {
      padding: 16px 24px;
      background: var(--bg-base);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .main-title {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .main-title h1 {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .main-badge {
      font-size: 10px;
      font-weight: 500;
      padding: 3px 8px;
      border-radius: 100px;
      flex-shrink: 0;
    }

    .main-badge.completed {
      background: var(--success-subtle);
      color: var(--success);
    }

    .main-badge.processing {
      background: var(--warning-subtle);
      color: var(--warning);
    }

    .main-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: var(--radius);
      font-family: var(--font);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.1s ease;
      border: 1px solid transparent;
    }

    .btn svg {
      width: 14px;
      height: 14px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: var(--bg-base);
      color: var(--text-secondary);
      border-color: var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-subtle);
    }

    /* Content */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    .content::-webkit-scrollbar {
      width: 6px;
    }

    .content::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--bg-base);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 18px;
      min-width: 120px;
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Markdown */
    .markdown-container {
      background: var(--bg-base);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 32px 40px;
      max-width: 800px;
      box-shadow: var(--shadow-sm);
    }

    .markdown-container h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .markdown-container h2 {
      font-size: 17px;
      font-weight: 600;
      margin-top: 28px;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    .markdown-container h3 {
      font-size: 14px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .markdown-container p {
      margin-bottom: 14px;
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.7;
    }

    .markdown-container ul, .markdown-container ol {
      margin-bottom: 14px;
      padding-left: 20px;
    }

    .markdown-container li {
      margin-bottom: 6px;
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.6;
    }

    .markdown-container strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .markdown-container code {
      font-family: var(--font-mono);
      font-size: 12px;
      background: var(--bg-subtle);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--accent);
    }

    .markdown-container pre {
      background: var(--bg-subtle);
      border-radius: var(--radius);
      padding: 16px;
      overflow-x: auto;
      margin-bottom: 14px;
      border: 1px solid var(--border-subtle);
    }

    .markdown-container pre code {
      background: none;
      padding: 0;
      color: var(--text-secondary);
      font-size: 12px;
      line-height: 1.6;
    }

    .markdown-container blockquote {
      border-left: 2px solid var(--accent);
      padding-left: 14px;
      margin: 14px 0;
      color: var(--text-tertiary);
    }

    .markdown-container hr {
      border: none;
      border-top: 1px solid var(--border-subtle);
      margin: 24px 0;
    }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      margin-top: 12px;
      color: var(--text-muted);
      font-size: 13px;
    }

    /* Welcome */
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 40px;
    }

    .welcome-icon {
      width: 56px;
      height: 56px;
      background: var(--accent-subtle);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .welcome-icon svg {
      width: 24px;
      height: 24px;
    }

    .welcome h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .welcome p {
      color: var(--text-muted);
      font-size: 13px;
      max-width: 280px;
    }

    /* Responsive */
    @media (max-width: 800px) {
      .sidebar { width: 260px; }
      .stats { flex-wrap: wrap; }
      .markdown-container { padding: 24px; }
    }

    @media (max-width: 600px) {
      .app { flex-direction: column; }
      .sidebar { width: 100%; max-height: 280px; border-right: none; border-bottom: 1px solid var(--border); }
      .main-header { flex-direction: column; align-items: flex-start; }
      .main-actions { width: 100%; }
      .btn { flex: 1; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
            </svg>
          </div>
          <span class="logo-text">Task Recorder</span>
        </div>
      </div>

      <div class="task-list" id="task-list">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading tasks...</p>
        </div>
      </div>
    </aside>

    <main class="main">
      <header class="main-header" id="main-header" style="display: none;">
        <div class="main-title">
          <h1 id="task-title">Select a task</h1>
          <span class="main-badge completed" id="task-badge">Completed</span>
        </div>
        <div class="main-actions">
          <button class="btn btn-secondary" onclick="copyMarkdown()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
            Copy
          </button>
          <button class="btn btn-primary" onclick="downloadMarkdown()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Download
          </button>
        </div>
      </header>

      <div class="content" id="content">
        <div class="welcome">
          <div class="welcome-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="m9 12 2 2 4-4"/>
            </svg>
          </div>
          <h2>Task Results</h2>
          <p>Select a task from the sidebar to view the generated documentation.</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000'
      : window.location.origin;

    let tasks = [];
    let currentTask = null;

    async function loadTasks() {
      const taskList = document.getElementById('task-list');
      
      try {
        const response = await fetch(`${API_URL}/tasks`);
        const data = await response.json();
        tasks = data.tasks || [];

        if (tasks.length === 0) {
          taskList.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                  <polyline points="14 2 14 8 20 8"/>
                </svg>
              </div>
              <h3>No tasks yet</h3>
              <p>Record a task using the extension to see results here.</p>
            </div>
          `;
          return;
        }

        tasks.sort((a, b) => (b.endTs || b.startTs) - (a.endTs || a.startTs));

        taskList.innerHTML = `
          <div class="section-label">Recent tasks</div>
          ${tasks.map(task => renderTaskItem(task)).join('')}
        `;

        const urlParams = new URLSearchParams(window.location.search);
        const taskId = urlParams.get('taskId');
        if (taskId) {
          selectTask(taskId);
        }
      } catch (error) {
        console.error('Error loading tasks:', error);
        taskList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon" style="background: var(--error-subtle); color: var(--error);">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
            </div>
            <h3>Connection error</h3>
            <p>Could not connect to the server. Make sure the backend is running.</p>
          </div>
        `;
      }
    }

    function renderTaskItem(task) {
      const date = new Date(task.endTs || task.startTs);
      const dateStr = date.toLocaleDateString('en-US', { 
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      const title = extractTitle(task) || `Task ${task.id.slice(0, 8)}`;
      const actionCount = task.actionCount || task.actions?.length || 0;

      return `
        <div class="task-item" data-id="${task.id}" onclick="selectTask('${task.id}')">
          <div class="task-item-header">
            <div class="task-status ${task.status}"></div>
            <span class="task-title">${title}</span>
          </div>
          <div class="task-meta">
            <span>${dateStr}</span>
            <span>${actionCount} actions</span>
          </div>
        </div>
      `;
    }

    function extractTitle(task) {
      if (task.output?.rawMarkdown) {
        const lines = task.output.rawMarkdown.split('\n');
        for (const line of lines) {
          if (line.startsWith('# ')) {
            return line.replace('# ', '').trim();
          }
        }
      }
      return null;
    }

    async function selectTask(taskId) {
      document.querySelectorAll('.task-item').forEach(el => {
        el.classList.toggle('active', el.dataset.id === taskId);
      });

      const header = document.getElementById('main-header');
      const content = document.getElementById('content');
      const title = document.getElementById('task-title');
      const badge = document.getElementById('task-badge');

      content.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading documentation...</p>
        </div>
      `;
      header.style.display = 'flex';

      try {
        const response = await fetch(`${API_URL}/tasks/${taskId}`);
        const data = await response.json();
        currentTask = data.task;

        const taskTitle = extractTitle(currentTask) || `Task ${taskId.slice(0, 8)}`;
        title.textContent = taskTitle;
        
        badge.textContent = currentTask.status === 'completed' ? 'Completed' : currentTask.status;
        badge.className = `main-badge ${currentTask.status}`;

        const markdown = currentTask.output?.rawMarkdown || 'No documentation generated.';
        const duration = currentTask.endTs && currentTask.startTs 
          ? Math.round((currentTask.endTs - currentTask.startTs) / 1000) 
          : 0;
        const actionCount = currentTask.actions?.length || 0;

        content.innerHTML = `
          <div class="stats">
            <div class="stat-card">
              <div class="stat-label">Duration</div>
              <div class="stat-value">${formatDuration(duration)}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Actions</div>
              <div class="stat-value">${actionCount}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Status</div>
              <div class="stat-value">${currentTask.clarificationTranscript ? 'Enriched' : 'Initial'}</div>
            </div>
          </div>
          <div class="markdown-container" id="markdown-content">
            ${marked.parse(markdown)}
          </div>
        `;

        history.pushState({}, '', `?taskId=${taskId}`);
      } catch (error) {
        console.error('Error loading task:', error);
        content.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon" style="background: var(--error-subtle); color: var(--error);">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
            </div>
            <h3>Error</h3>
            <p>Could not load the task.</p>
          </div>
        `;
      }
    }

    function formatDuration(seconds) {
      if (seconds < 60) return `${seconds}s`;
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}m ${secs}s`;
    }

    function copyMarkdown() {
      if (!currentTask?.output?.rawMarkdown) return;
      
      navigator.clipboard.writeText(currentTask.output.rawMarkdown)
        .then(() => {
          const btn = event.currentTarget;
          const originalText = btn.innerHTML;
          btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><polyline points="20 6 9 17 4 12"/></svg> Copied';
          setTimeout(() => btn.innerHTML = originalText, 2000);
        });
    }

    function downloadMarkdown() {
      if (!currentTask?.output?.rawMarkdown) return;

      const title = extractTitle(currentTask) || `task-${currentTask.id.slice(0, 8)}`;
      const filename = `${title.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase()}.md`;
      
      const blob = new Blob([currentTask.output.rawMarkdown], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    setInterval(loadTasks, 10000);
    loadTasks();
  </script>
</body>
</html>
