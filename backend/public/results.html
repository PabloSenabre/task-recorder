<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - Task Recorder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <!-- Marked.js for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-base: #12121a;
      --bg-surface: #1a1a24;
      --bg-elevated: #22222e;
      --bg-hover: #2a2a38;
      --text-primary: #f4f4f6;
      --text-secondary: #a8a8b3;
      --text-muted: #5c5c6d;
      --accent: #a855f7;
      --accent-dim: #7c3aed;
      --accent-glow: rgba(168, 85, 247, 0.15);
      --success: #10b981;
      --success-dim: rgba(16, 185, 129, 0.15);
      --warning: #f59e0b;
      --error: #ef4444;
      --border: rgba(255, 255, 255, 0.06);
      --border-accent: rgba(168, 85, 247, 0.3);
      --font: 'Space Grotesk', -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      --radius: 12px;
      --radius-sm: 8px;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font);
      background: var(--bg-deep);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* Background pattern */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at 20% 0%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 100%, rgba(124, 58, 237, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .app {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: var(--bg-base);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dim) 100%);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 22px;
      height: 22px;
      color: white;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .sidebar-subtitle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .task-list {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .task-list::-webkit-scrollbar {
      width: 6px;
    }

    .task-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .task-list::-webkit-scrollbar-thumb {
      background: var(--bg-hover);
      border-radius: 3px;
    }

    .section-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      padding: 8px 12px;
    }

    .task-item {
      padding: 14px 16px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.15s ease;
      margin-bottom: 4px;
      border: 1px solid transparent;
    }

    .task-item:hover {
      background: var(--bg-surface);
    }

    .task-item.active {
      background: var(--bg-surface);
      border-color: var(--border-accent);
      box-shadow: 0 0 0 1px var(--accent-glow);
    }

    .task-item-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .task-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .task-status.completed {
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }

    .task-status.processing {
      background: var(--warning);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .task-status.error {
      background: var(--error);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .task-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .task-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .task-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .task-meta-item svg {
      width: 12px;
      height: 12px;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
      text-align: center;
    }

    .empty-icon {
      width: 64px;
      height: 64px;
      background: var(--bg-surface);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .empty-icon svg {
      width: 28px;
      height: 28px;
      color: var(--text-muted);
    }

    .empty-state h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 13px;
      color: var(--text-muted);
      max-width: 240px;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .main-header {
      padding: 20px 32px;
      background: var(--bg-base);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .main-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .main-title h1 {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .main-badge {
      font-size: 11px;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 20px;
      background: var(--success-dim);
      color: var(--success);
    }

    .main-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-sm);
      font-family: var(--font);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      border: 1px solid transparent;
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-dim);
    }

    .btn-secondary {
      background: var(--bg-surface);
      color: var(--text-primary);
      border-color: var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
    }

    /* Content area */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
    }

    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: transparent;
    }

    .content::-webkit-scrollbar-thumb {
      background: var(--bg-hover);
      border-radius: 4px;
    }

    /* Markdown container */
    .markdown-container {
      background: var(--bg-base);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px 40px;
      max-width: 900px;
      box-shadow: var(--shadow);
    }

    .markdown-container h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
    }

    .markdown-container h2 {
      font-size: 20px;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 16px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .markdown-container h2::before {
      content: '';
      width: 4px;
      height: 20px;
      background: var(--accent);
      border-radius: 2px;
    }

    .markdown-container h3 {
      font-size: 16px;
      font-weight: 600;
      margin-top: 24px;
      margin-bottom: 12px;
      color: var(--text-secondary);
    }

    .markdown-container p {
      margin-bottom: 16px;
      color: var(--text-secondary);
    }

    .markdown-container ul, .markdown-container ol {
      margin-bottom: 16px;
      padding-left: 24px;
    }

    .markdown-container li {
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .markdown-container strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .markdown-container code {
      font-family: var(--font-mono);
      font-size: 13px;
      background: var(--bg-surface);
      padding: 2px 8px;
      border-radius: 4px;
      color: var(--accent);
    }

    .markdown-container pre {
      background: var(--bg-surface);
      border-radius: var(--radius-sm);
      padding: 20px;
      overflow-x: auto;
      margin-bottom: 16px;
      border: 1px solid var(--border);
    }

    .markdown-container pre code {
      background: none;
      padding: 0;
      color: var(--text-primary);
    }

    .markdown-container blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 16px;
      margin: 16px 0;
      color: var(--text-muted);
      font-style: italic;
    }

    .markdown-container hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 32px 0;
    }

    /* Info cards */
    .info-cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .info-card {
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 16px 20px;
    }

    .info-card-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .info-card-value {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--bg-surface);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      margin-top: 16px;
      color: var(--text-muted);
    }

    /* Welcome state */
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 40px;
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      background: var(--accent-glow);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .welcome-icon svg {
      width: 36px;
      height: 36px;
      color: var(--accent);
    }

    .welcome h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .welcome p {
      color: var(--text-muted);
      max-width: 360px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .sidebar {
        width: 280px;
      }

      .info-cards {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 700px) {
      .app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        max-height: 300px;
      }

      .main-header {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
          </div>
          <span class="logo-text">Task Recorder</span>
        </div>
        <p class="sidebar-subtitle">Documentación generada</p>
      </div>

      <div class="task-list" id="task-list">
        <div class="loading">
          <div class="spinner"></div>
          <p>Cargando tareas...</p>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="main-header" id="main-header" style="display: none;">
        <div class="main-title">
          <h1 id="task-title">Selecciona una tarea</h1>
          <span class="main-badge" id="task-badge">Completado</span>
        </div>
        <div class="main-actions">
          <button class="btn btn-secondary" onclick="copyMarkdown()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
            Copiar
          </button>
          <button class="btn btn-primary" onclick="downloadMarkdown()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Descargar
          </button>
        </div>
      </header>

      <div class="content" id="content">
        <div class="welcome">
          <div class="welcome-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="m9 12 2 2 4-4"/>
            </svg>
          </div>
          <h2>Resultados de Task Recorder</h2>
          <p>Selecciona una tarea del panel izquierdo para ver la documentación generada.</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    // API Base URL - will be updated for production
    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000'
      : window.location.origin;

    let tasks = [];
    let currentTask = null;

    // Load all tasks
    async function loadTasks() {
      const taskList = document.getElementById('task-list');
      
      try {
        const response = await fetch(`${API_URL}/tasks`);
        const data = await response.json();
        tasks = data.tasks || [];

        if (tasks.length === 0) {
          taskList.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                  <polyline points="14 2 14 8 20 8"/>
                </svg>
              </div>
              <h3>Sin tareas</h3>
              <p>No hay tareas grabadas todavía. Usa la extensión para grabar una tarea.</p>
            </div>
          `;
          return;
        }

        // Sort by most recent first
        tasks.sort((a, b) => (b.endTs || b.startTs) - (a.endTs || a.startTs));

        taskList.innerHTML = `
          <div class="section-label">Tareas recientes</div>
          ${tasks.map(task => renderTaskItem(task)).join('')}
        `;

        // Auto-select first task if URL has taskId
        const urlParams = new URLSearchParams(window.location.search);
        const taskId = urlParams.get('taskId');
        if (taskId) {
          selectTask(taskId);
        }
      } catch (error) {
        console.error('Error loading tasks:', error);
        taskList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon" style="background: rgba(239, 68, 68, 0.1);">
              <svg viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
            </div>
            <h3>Error de conexión</h3>
            <p>No se pudo conectar al servidor. Verifica que el backend esté corriendo.</p>
          </div>
        `;
      }
    }

    function renderTaskItem(task) {
      const date = new Date(task.endTs || task.startTs);
      const dateStr = date.toLocaleDateString('es-ES', { 
        day: 'numeric', 
        month: 'short',
        hour: '2-digit',
        minute: '2-digit'
      });

      const title = extractTitle(task) || `Tarea ${task.id.slice(0, 8)}`;
      const actionCount = task.actionCount || task.actions?.length || 0;

      return `
        <div class="task-item" data-id="${task.id}" onclick="selectTask('${task.id}')">
          <div class="task-item-header">
            <div class="task-status ${task.status}"></div>
            <span class="task-title">${title}</span>
          </div>
          <div class="task-meta">
            <span class="task-meta-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
              </svg>
              ${dateStr}
            </span>
            <span class="task-meta-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                <polyline points="10 17 15 12 10 7"/>
              </svg>
              ${actionCount} acciones
            </span>
          </div>
        </div>
      `;
    }

    function extractTitle(task) {
      // Try to extract title from the generated markdown
      if (task.output?.rawMarkdown) {
        const lines = task.output.rawMarkdown.split('\n');
        for (const line of lines) {
          if (line.startsWith('# ')) {
            return line.replace('# ', '').trim();
          }
          // Check for objective in summary
          if (line.includes('**Objetivo:**') || line.includes('Objetivo:')) {
            const match = line.match(/Objetivo:\s*(.+)/i);
            if (match) return match[1].slice(0, 50);
          }
        }
      }
      return null;
    }

    async function selectTask(taskId) {
      // Update active state
      document.querySelectorAll('.task-item').forEach(el => {
        el.classList.toggle('active', el.dataset.id === taskId);
      });

      const header = document.getElementById('main-header');
      const content = document.getElementById('content');
      const title = document.getElementById('task-title');
      const badge = document.getElementById('task-badge');

      content.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Cargando documentación...</p>
        </div>
      `;
      header.style.display = 'flex';

      try {
        const response = await fetch(`${API_URL}/tasks/${taskId}`);
        const data = await response.json();
        currentTask = data.task;

        // Update header
        const taskTitle = extractTitle(currentTask) || `Tarea ${taskId.slice(0, 8)}`;
        title.textContent = taskTitle;
        badge.textContent = currentTask.status === 'completed' ? 'Completado' : currentTask.status;
        badge.style.background = currentTask.status === 'completed' ? 'rgba(16, 185, 129, 0.15)' : 'rgba(245, 158, 11, 0.15)';
        badge.style.color = currentTask.status === 'completed' ? '#10b981' : '#f59e0b';

        // Render markdown
        const markdown = currentTask.output?.rawMarkdown || 'No hay documentación generada.';
        const duration = currentTask.endTs && currentTask.startTs 
          ? Math.round((currentTask.endTs - currentTask.startTs) / 1000) 
          : 0;
        const actionCount = currentTask.actions?.length || 0;

        content.innerHTML = `
          <div class="info-cards">
            <div class="info-card">
              <div class="info-card-label">Duración</div>
              <div class="info-card-value">${formatDuration(duration)}</div>
            </div>
            <div class="info-card">
              <div class="info-card-label">Acciones</div>
              <div class="info-card-value">${actionCount}</div>
            </div>
            <div class="info-card">
              <div class="info-card-label">Estado</div>
              <div class="info-card-value">${currentTask.clarificationTranscript ? 'Enriquecido' : 'Inicial'}</div>
            </div>
          </div>
          <div class="markdown-container" id="markdown-content">
            ${marked.parse(markdown)}
          </div>
        `;

        // Update URL without reload
        history.pushState({}, '', `?taskId=${taskId}`);
      } catch (error) {
        console.error('Error loading task:', error);
        content.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon" style="background: rgba(239, 68, 68, 0.1);">
              <svg viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
            </div>
            <h3>Error</h3>
            <p>No se pudo cargar la tarea.</p>
          </div>
        `;
      }
    }

    function formatDuration(seconds) {
      if (seconds < 60) return `${seconds}s`;
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}m ${secs}s`;
    }

    function copyMarkdown() {
      if (!currentTask?.output?.rawMarkdown) return;
      
      navigator.clipboard.writeText(currentTask.output.rawMarkdown)
        .then(() => {
          alert('¡Markdown copiado al portapapeles!');
        })
        .catch(err => {
          console.error('Error copying:', err);
        });
    }

    function downloadMarkdown() {
      if (!currentTask?.output?.rawMarkdown) return;

      const title = extractTitle(currentTask) || `task-${currentTask.id.slice(0, 8)}`;
      const filename = `${title.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase()}.md`;
      
      const blob = new Blob([currentTask.output.rawMarkdown], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Auto-refresh every 10 seconds
    function startAutoRefresh() {
      setInterval(() => {
        loadTasks();
      }, 10000);
    }

    // Initialize
    loadTasks();
    startAutoRefresh();
  </script>
</body>
