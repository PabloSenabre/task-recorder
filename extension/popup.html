<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
          <circle cx="12" cy="12" r="6" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="12" cy="12" r="2.5" fill="currentColor"/>
        </svg>
        <h1>Task Recorder</h1>
      </div>
      <div class="header-actions">
        <button class="popout-btn" id="popout-btn" title="Open in window">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
            <polyline points="15 3 21 3 21 9"/>
            <line x1="10" y1="14" x2="21" y2="3"/>
          </svg>
        </button>
        <div class="status-badge" id="status-badge">
          <span class="status-dot"></span>
          <span class="status-text">Ready</span>
        </div>
      </div>
    </header>

    <section class="recording-section">
      <button class="record-btn" id="record-btn">
        <span class="btn-icon record-icon">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="8"/>
          </svg>
        </span>
        <span class="btn-icon stop-icon hidden">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12" rx="2"/>
          </svg>
        </span>
        <span class="btn-text">Start Recording</span>
      </button>

      <div class="stats">
        <div class="stat">
          <span class="stat-value" id="action-count">0</span>
          <span class="stat-label">Actions</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="duration">0:00</span>
          <span class="stat-label">Duration</span>
        </div>
      </div>
    </section>

    <section class="result-section hidden" id="result-section">
      <div class="result-header">
        <h2>Documentation</h2>
        <button class="copy-btn" id="copy-btn" title="Copy">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          <span>Copy</span>
        </button>
      </div>
      <div class="result-content" id="result-content"></div>
    </section>

    <section class="processing-section hidden" id="processing-section">
      <div class="spinner"></div>
      <p>Generating documentation...</p>
    </section>

    <section class="error-section hidden" id="error-section">
      <div class="error-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
      </div>
      <p class="error-message" id="error-message">Something went wrong</p>
      <button class="retry-btn" id="retry-btn">Try Again</button>
    </section>

    <footer class="footer">
      <span>Task Recorder v1.0</span>
    </footer>
  </div>

  <script type="module" src="src/popup.js"></script>
</body>
</html>
